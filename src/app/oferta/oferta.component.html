<div class="container">
  <div class="oferta mb-5" *ngIf="oferta !==undefined">

    <!--<div class="row">-->
      <!--<div class="col">-->
        <!--<a [routerLink]="['/oferta', 1]">Oferta 1</a>-->
        <!--<a [routerLink]="['/oferta', 2]">Oferta 2</a>-->
        <!--<a [routerLink]="['/oferta', 3]">Oferta 3</a>-->
      <!--</div>-->
    <!--</div>-->
    <div class="row">
      <div class="col">
        <h4>{{oferta.titulo}}</h4>
        <h6>{{oferta.descricao_oferta}}</h6>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>
        <div class="thumbnails">
          <img *ngFor="let img of oferta.imagens" [src]="img.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <h1>{{oferta.valor | currency: 'BRL':true}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-outline-primary">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-lg-5">
    <div class="col mb-5">
      <nav>
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" routerLinkActive="active" routerLink="comousar" role="tab" aria-expanded="true">Como usar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" routerLinkActive="active" routerLink="ondefica" role="tab">Onde fica?</a>
          </li>
        </ul>
      </nav>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
